<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div align="center">
        <h1 id="myfun1">Hello Sweety</h1>
    <button style="background-color: red;" onclick="fun1()">red</button>
    <button style="background-color: blue;" onclick="fun2()">blue</button>
    <button style="background-color: green" onclick="fun3()">green</button>
    <button style="background-color: yellow" onclick="fun4()">yellow</button>
    <br><br>
    <button onclick="font1()">informal roman</button>
    <button onclick="font2()">itally</button>
    <button onclick="font3()">chiller</button>
    <button onclick="font4()">bold</button>
    </div>
   <script>
    function fun1(){
        document.getElementById("myfun1").style.color="red";
    }
    function fun2(){
        document.getElementById("myfun1").style.color="blue";
    }
    function fun3(){
        document.getElementById("myfun1").style.color="green";
    }
    function fun4(){
        document.getElementById("myfun1").style.color="yellow";
    }
    function font1(){
        document.getElementById("myfun1").style.fontFamily="informal roman";
    }
    function font2(){
        document.getElementById("myfun1").style.fontFamily="itally";
    }
    function font3(){
        document.getElementById("myfun1").style.fontFamily="chiller";
    }
    function font4(){
        document.getElementById("myfun1").style.fontFamily="bold";
    }
    
   </script> 
</body>
