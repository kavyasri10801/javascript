<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <h1 id="myh2"></h1>
    <script>
    function display(user){
        document.getElementById("myh1").innerHTML="hello"+user
    }
    function greet(username,mycallback){
        document.getElementById("myh2").innerHTML="welcome to drf"
        mycallback(username);
    }
    setTimeout(greet,3000,"kavyasri",display)   
    </script>
</body>
</html>
